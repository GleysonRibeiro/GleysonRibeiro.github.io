<!DOCTYPE html>

<html>
    <head>

    </head>

    <body>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" type="text">
                    <label for="sobrenome">Sobrenome:</label>
                    <input id="sobrenome" name="sobrenome" type="text">
                </div>
                <br>
                <div>
                    <label for="nascimento">Nascimento:</label>
                    <input id="nascimento" name="nascimento" type="text" placeholder="dd">
                    <input id="mes" type="text" name="mes" placeholder="mm">
                    <input id="ano" type="text" name="ano" placeholder="aaaa">
                </div>
                <br>
                <div>
                    <label for="rg">RG:</label>
                    <input id="rg" name="rg" type="text">
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label>
                    <input id="cpf" name="cpf" type="text">
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados de Endereço</legend>
                <div>
                    <label for="rua">Rua:</label>
                    <input id="rua" name="rua" type="text">
                    <label for="numero">Número:</label>
                    <input id="numero" name="numero" type="text">
                </div>
                <br>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input id="bairro" name="bairro" type="text">
                    
                </div>
                <br>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="Acre">Acre</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                    </select>                    
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input id="cidade" name="cidade" type="text">                    
                </div>
                <br>
                <div>
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text">                 
                </div>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados de login</legend>
                <div>
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" type="text">                 
                </div>
                <br>
                <div>
                    <label for="imagem">Imagem de perfil:</label>
                    <input id="imagem" name="imagem" type="file" accept="image/png, image/jpeg">                 
                </div>
                <br>
                <div>
                    <label for="login">Login de usuário:</label>
                    <input id="login" name="login" type="text">                 
                </div>
                <br>
                <div>
                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" type="password">                 
                </div>
                <br>
                <div>
                    <label for="csenha">Confirmar a senha:</label>
                    <input id="csenha" name="csenha" type="password">                 
                </div>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Pesquisa de interesse:</legend>
                <div>
                    <label for="webmaster">Você deseja trabalhar como Webmaster?</label>
                    <br>
                    <input id="webmaster" name="webmaster" type="radio" value="Sim">Sim
                    <br>
                    <input id="webmaster" name="webmaster" type="radio" value="Não">Não
                    <br>
                    <input id="webmaster" name="webmaster" type="radio" value="Talvez">Talvez
                    <br>
                    <input id="webmaster" name="webmaster" type="radio" value="Quem sabe">Quem sabe
                </div>
                <div>
                    <label for="desejo">O que você deseja aprender?</label>
                    <br>
                    <input id="desejo" name="desejo" type="checkbox" value="HTML">HTML
                    <br>
                    <input id="desejo" name="desejo" type="checkbox" value="CSS">CSS
                    <br>
                    <input id="desejo" name="desejo" type="checkbox" value="JavaScript">JavaScript
                    <br>
                    <input id="desejo" name="desejo" type="checkbox" value="Django">Django                   
                </div>
                <div>
                    <label for="comentario">Deixe seu comentário:</label>
                    <textarea rows="10" cols="40" maxlength="500"></textarea>
                </div>
            </fieldset>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>

    </body>

</html>
